<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>send message</title>
</head>
<body>

  <script src="https://static.line-scdn.net/liff/edge/versions/2.17.0/sdk.js"></script>
  <script>
  async function main() {
    await liff.init({ liffId: "1656656612-7DmnEE4l" })
    if (liff.isLoggedIn()) {
        // Login แล้วจ้า
    } else {
      liff.login()
    }
    liff.sendMessages([
      {
        type: 'text',
        text: 'helloworld'
      }
    ])
    liff.closeWindow()
  }
  main()
  </script>
</body>
</html>
